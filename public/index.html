<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ya Biso Eleki Ya Bino - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/tailwind.output.css" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="./assets/js/init-alpine.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" defer></script>
</head>

<body>
  <div class="flex h-screen bg-gray-50 dark:bg-gray-900" :class="{ 'overflow-hidden': isSideMenuOpen}">
    <!-- Desktop sidebar -->
    <aside class="z-20 hidden w-64 overflow-y-auto bg-white dark:bg-gray-800 md:block flex-shrink-0">
      <div class="py-4 text-gray-500 dark:text-gray-400">
        <a class="ml-6 text-lg font-bold text-gray-800 dark:text-gray-200" href="#">
          Ya Biso Eleki Ya Bino
        </a>
        <ul class="mt-6">
          <li class="relative px-6 py-3">
            <span class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
              aria-hidden="true"></span>
            <a class="inline-flex items-center w-full text-sm font-semibold text-gray-800 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200 dark:text-gray-100"
              href="index.html">
              <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                </path>
              </svg>
              <span class="ml-4">Dashboard</span>
            </a>
          </li>
        </ul>
        <ul>
          <li class="relative px-6 py-3">
            <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
              href="membres.html">
              <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                </path>
              </svg>
              <span class="ml-4">Membres</span>
            </a>
          </li>
          <li class="relative px-6 py-3">
            <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
              href="progres.html">
              <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path>
                <path d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path>
              </svg>
              <span class="ml-4">Progrés</span>
            </a>
          </li>
        </ul>
        <div class="px-6 my-6">
          <button
            class="flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
            onclick="window.location.href='pages/create-account.html'">
            Créer un compte
            <span class="ml-2" aria-hidden="true">+</span>
          </button>
        </div>
      </div>
    </aside>

    <!-- Mobile sidebar -->
    <!-- ... (le reste du code mobile sidebar reste identique) ... -->

    <div class="flex flex-col flex-1">
      <header class="z-10 py-4 bg-white shadow-md dark:bg-gray-800">
        <!-- ... (header identique) ... -->
      </header>

      <main class="h-full pb-16 overflow-y-auto">
        <div class="container px-6 mx-auto grid">
          <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
            Tableau de Bord
          </h2>

          <!-- Cartes de statistiques -->
          <div class="grid gap-6 mb-8 md:grid-cols-2 xl:grid-cols-4">
            <!-- Carte Membres -->
            <div class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
              <div class="p-3 mr-4 text-orange-500 bg-orange-100 rounded-full dark:text-orange-100 dark:bg-orange-500">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z" />
                </svg>
              </div>
              <div>
                <p class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">Total Membres</p>
                <p class="text-lg font-semibold text-gray-700 dark:text-gray-200" id="totalMembres">0</p>
              </div>
            </div>

            <!-- Carte Coachs -->
            <div class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
              <div class="p-3 mr-4 text-green-500 bg-green-100 rounded-full dark:text-green-100 dark:bg-green-500">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                    clip-rule="evenodd" />
                </svg>
              </div>
              <div>
                <p class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">Coach Actifs</p>
                <p class="text-lg font-semibold text-gray-700 dark:text-gray-200" id="totalCoachs">0</p>
              </div>
            </div>

            <!-- Carte Revenus -->
            <div class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
              <div class="p-3 mr-4 text-blue-500 bg-blue-100 rounded-full dark:text-blue-100 dark:bg-blue-500">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z"
                    clip-rule="evenodd" />
                </svg>
              </div>
              <div>
                <p class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">Revenus Totaux</p>
                <p class="text-lg font-semibold text-gray-700 dark:text-gray-200" id="revenusTotaux">0 €</p>
              </div>
            </div>

            <!-- Carte Séances -->
            <div class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
              <div class="p-3 mr-4 text-teal-500 bg-teal-100 rounded-full dark:text-teal-100 dark:bg-teal-500">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                    clip-rule="evenodd" />
                </svg>
              </div>
              <div>
                <p class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">Séances à Venir</p>
                <p class="text-lg font-semibold text-gray-700 dark:text-gray-200" id="seancesAVenir">0</p>
              </div>
            </div>
          </div>

          <!-- Graphiques -->
          <div class="grid gap-6 mb-8 md:grid-cols-2">
            <!-- Graphique circulaire - Abonnements -->
            <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
              <h4 class="mb-4 font-semibold text-gray-800 dark:text-gray-300">
                Répartition des Abonnements
              </h4>
              <canvas id="pieChart"></canvas>
              <div class="flex justify-center mt-4 space-x-3 text-sm text-gray-600 dark:text-gray-400" id="pieLegend">
                <!-- La légende sera générée dynamiquement -->
              </div>
            </div>

            <!-- Graphique linéaire - Revenus -->
            <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
              <h4 class="mb-4 font-semibold text-gray-800 dark:text-gray-300">
                Revenus Mensuels (6 derniers mois)
              </h4>
              <canvas id="lineChart"></canvas>
            </div>
          </div>

          <!-- Dernières activités -->
          <div class="grid gap-6 mb-8 md:grid-cols-2">
            <!-- Derniers membres -->
            <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
              <h4 class="mb-4 font-semibold text-gray-800 dark:text-gray-300">
                Derniers Membres Inscrits
              </h4>
              <div class="flow-root">
                <ul class="divide-y divide-gray-200 dark:divide-gray-700" id="derniersMembresList">
                  <!-- Les données seront chargées ici -->
                </ul>
              </div>
            </div>

            <!-- Prochaines séances -->
            <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
              <h4 class="mb-4 font-semibold text-gray-800 dark:text-gray-300">
                Prochaines Séances
              </h4>
              <div class="flow-root">
                <ul class="divide-y divide-gray-200 dark:divide-gray-700" id="prochainesSeancesList">
                  <!-- Les données seront chargées ici -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // Couleurs pour les graphiques
    const chartColors = [
      '#4F46E5', '#10B981', '#EF4444', '#F59E0B', '#8B5CF6',
      '#06B6D4', '#84CC16', '#F97316', '#6366F1', '#EC4899'
    ];

    // Charger les données du dashboard
    async function loadDashboardData() {
      try {
        const response = await fetch('/api/dashboard');
        const data = await response.json();

        if (data.success) {
          updateStats(data.data);
          createPieChart(data.data.abonnements_data);
          createLineChart(data.data.revenus_mensuels);
          updateLastMembers(data.data.derniers_membres);
          updateNextSessions(data.data.prochaines_seances);
        } else {
          console.error('Erreur:', data.message);
        }
      } catch (error) {
        console.error('Erreur de chargement:', error);
      }
    }

    // Mettre à jour les statistiques
    function updateStats(data) {
      document.getElementById('totalMembres').textContent = data.total_membres;
      document.getElementById('totalCoachs').textContent = data.total_coachs;
      document.getElementById('revenusTotaux').textContent = data.revenus_totaux ? data.revenus_totaux + ' €' : '0 €';
      document.getElementById('seancesAVenir').textContent = data.seances_a_venir;
    }

    // Créer le graphique circulaire
    function createPieChart(abonnementsData) {
      const ctx = document.getElementById('pieChart').getContext('2d');
      const labels = abonnementsData.map(item => item.nom_abonnement);
      const data = abonnementsData.map(item => item.total);

      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: chartColors.slice(0, labels.length),
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          legend: {
            display: false
          }
        }
      });

      // Mettre à jour la légende
      const legend = document.getElementById('pieLegend');
      legend.innerHTML = '';
      labels.forEach((label, index) => {
        const legendItem = document.createElement('div');
        legendItem.className = 'flex items-center';
        legendItem.innerHTML = `
                    <span class="inline-block w-3 h-3 mr-1 rounded-full" style="background-color: ${chartColors[index]}"></span>
                    <span>${label}</span>
                `;
        legend.appendChild(legendItem);
      });
    }

    // Créer le graphique linéaire
    function createLineChart(revenusData) {
      const ctx = document.getElementById('lineChart').getContext('2d');
      const labels = revenusData.map(item => {
        const [year, month] = item.mois.split('-');
        return new Date(year, month - 1).toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
      });
      const data = revenusData.map(item => item.revenus);

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Revenus (€)',
            data: data,
            backgroundColor: 'rgba(79, 70, 229, 0.1)',
            borderColor: '#4F46E5',
            borderWidth: 2,
            pointBackgroundColor: '#4F46E5',
            pointBorderColor: '#ffffff',
            pointBorderWidth: 2,
            pointRadius: 4,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function (value) {
                  return value + ' €';
                }
              }
            }
          }
        }
      });
    }

    // Mettre à jour la liste des derniers membres
    function updateLastMembers(membres) {
      const list = document.getElementById('derniersMembresList');
      list.innerHTML = '';

      membres.forEach(membre => {
        const listItem = document.createElement('li');
        listItem.className = 'py-3';
        listItem.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 rounded-full bg-purple-200 flex items-center justify-center text-purple-600 font-bold">
                                ${membre.prenom.charAt(0)}${membre.nom.charAt(0)}
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                                ${membre.prenom} ${membre.nom}
                            </p>
                            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                ${membre.email}
                            </p>
                        </div>
                        <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                            <span class="text-xs px-2 py-1 rounded-full ${membre.role === 'coach' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'}">
                                ${membre.role === 'coach' ? 'Coach' : 'Membre'}
                            </span>
                        </div>
                    </div>
                `;
        list.appendChild(listItem);
      });
    }

    // Mettre à jour la liste des prochaines séances
    function updateNextSessions(seances) {
      const list = document.getElementById('prochainesSeancesList');
      list.innerHTML = '';

      if (seances.length === 0) {
        list.innerHTML = '<li class="py-3 text-sm text-gray-500 dark:text-gray-400">Aucune séance à venir</li>';
        return;
      }

      seances.forEach(seance => {
        const date = new Date(seance.date_seance);
        const listItem = document.createElement('li');
        listItem.className = 'py-3';
        listItem.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 rounded-full bg-green-200 flex items-center justify-center text-green-600 font-bold">
                                ${seance.type_seance.charAt(0)}
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                                ${seance.client_prenom} ${seance.client_nom}
                            </p>
                            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                avec ${seance.coach_prenom} ${seance.coach_nom}
                            </p>
                            <p class="text-xs text-gray-400">
                                ${date.toLocaleDateString('fr-FR')} à ${date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })}
                            </p>
                        </div>
                        <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                            <span class="text-xs px-2 py-1 bg-purple-100 text-purple-800 rounded-full">
                                ${seance.type_seance}
                            </span>
                        </div>
                    </div>
                `;
        list.appendChild(listItem);
      });
    }

    // Charger les données au démarrage
    document.addEventListener('DOMContentLoaded', function () {
      loadDashboardData();
    });
  </script>
</body>

</html>
