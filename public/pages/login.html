<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Yabiso Fitness</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/tailwind.output.css" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="../assets/js/init-alpine.js"></script>
</head>

<body>
  <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img aria-hidden="true" class="object-cover w-full h-full dark:hidden" src="../assets/img/login-office.jpeg"
            alt="Salle de sport" />
          <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block"
            src="../assets/img/login-office-dark.jpeg" alt="Salle de sport" />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
              Connexion à Yabiso Fitness
            </h1>

            <form id="loginForm">
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Email</span>
                <input id="email" name="email" type="email" required
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="votre@email.com" />
              </label>

              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Mot de passe</span>
                <input id="password" name="password" type="password" required
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Votre mot de passe" />
              </label>

              <button type="submit" id="submitBtn"
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                Se connecter
              </button>
            </form>

            <div id="message" class="mt-4 text-sm text-center"></div>

            <hr class="my-8" />

            <p class="mt-4 text-center">
              <a class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                href="./forgot-password.html">
                Mot de passe oublié ?
              </a>
            </p>
            <p class="mt-1 text-center">
              <a class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                href="./create-account.html">
                Créer un compte
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');

      // Réinitialiser le message
      messageDiv.textContent = '';
      messageDiv.className = 'mt-4 text-sm text-center';

      // Afficher le chargement
      submitBtn.textContent = 'Connexion...';
      submitBtn.disabled = true;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        const data = await response.json();

        if (data.success) {
          messageDiv.textContent = '✅ Connexion réussie ! Redirection...';
          messageDiv.className = 'mt-4 text-sm text-green-600 dark:text-green-400 text-center';

          // Stocker les infos utilisateur
          localStorage.setItem('user', JSON.stringify(data.user));

          // Rediriger selon le rôle
          setTimeout(() => {
            switch (data.user.role) {
              case 'admin':
                window.location.href = '../admin/dashboard.html';
                break;
              case 'coach':
                window.location.href = '../coach/dashboard.html';
                break;
              default:
                window.location.href = '../index.html';
            }
          }, 1500);

        } else {
          messageDiv.textContent = '❌ ' + data.message;
          messageDiv.className = 'mt-4 text-sm text-red-600 dark:text-red-400 text-center';
        }
      } catch (error) {
        console.error('Erreur:', error);
        messageDiv.textContent = '❌ Erreur de connexion au serveur';
        messageDiv.className = 'mt-4 text-sm text-red-600 dark:text-red-400 text-center';
      } finally {
        submitBtn.textContent = 'Se connecter';
        submitBtn.disabled = false;
      }
    });

    // Vérifier si l'utilisateur est déjà connecté
    window.addEventListener('load', () => {
      const user = localStorage.getItem('user');
      if (user) {
        window.location.href = '../index.html';
      }
    });
  </script>
</body>

</html>
