<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un compte - Yabiso Fitness</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/tailwind.output.css" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="assets/js/init-alpine.js"></script>
</head>

<body>
  <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img aria-hidden="true" class="object-cover w-full h-full dark:hidden"
            src="assets/img/create-account-office.jpeg" alt="Inscription" />
          <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block"
            src="assets/img/create-account-office-dark.jpeg" alt="Inscription" />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
              Créer un compte
            </h1>

            <form id="registerForm">
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Prénom</span>
                <input id="prenom" name="prenom" type="text" required
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Votre prénom" />
              </label>

              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Nom</span>
                <input id="nom" name="nom" type="text" required
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Votre nom" />
              </label>

              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Email</span>
                <input id="email" name="email" type="email" required
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="votre@email.com" />
              </label>

              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Mot de passe</span>
                <input id="password" name="password" type="password" required minlength="6"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Votre mot de passe" />
              </label>

              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Confirmer le mot de passe</span>
                <input id="confirmPassword" name="confirmPassword" type="password" required
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Confirmez votre mot de passe" />
              </label>

              <div class="flex mt-6 text-sm">
                <label class="flex items-center dark:text-gray-400">
                  <input type="checkbox" id="terms"
                    class="text-purple-600 form-checkbox focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                    required />
                  <span class="ml-2">
                    J'accepte les
                    <a class="text-purple-600 dark:text-purple-400 hover:underline" href="#">
                      conditions d'utilisation
                    </a>
                  </span>
                </label>
              </div>

              <button type="submit" id="submitBtn"
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                Créer le compte
              </button>
            </form>

            <div id="message" class="mt-4 text-sm text-center"></div>

            <hr class="my-8" />

            <p class="mt-4 text-center">
              <a class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline" href="login.html">
                Déjà un compte ? Se connecter
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configuration de l'API
    const API_BASE_URL = 'http://localhost/yabiso-project/api';

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const prenom = document.getElementById('prenom').value;
      const nom = document.getElementById('nom').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');

      // Réinitialiser le message
      messageDiv.textContent = '';
      messageDiv.className = 'mt-4 text-sm text-center';

      // Validation
      if (password !== confirmPassword) {
        messageDiv.textContent = '❌ Les mots de passe ne correspondent pas';
        messageDiv.className = 'mt-4 text-sm text-red-600 dark:text-red-400 text-center';
        return;
      }

      if (password.length < 6) {
        messageDiv.textContent = '❌ Le mot de passe doit contenir au moins 6 caractères';
        messageDiv.className = 'mt-4 text-sm text-red-600 dark:text-red-400 text-center';
        return;
      }

      // Afficher le chargement
      submitBtn.textContent = 'Création du compte...';
      submitBtn.disabled = true;

      try {
        const response = await fetch(`${API_BASE_URL}/auth/register.php`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            nom: nom,
            prenom: prenom,
            email: email,
            password: password
          })
        });

        const data = await response.json();

        if (data.success) {
          messageDiv.textContent = '✅ Compte créé avec succès ! Redirection vers la connexion...';
          messageDiv.className = 'mt-4 text-sm text-green-600 dark:text-green-400 text-center';

          // Rediriger vers la page de connexion
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);

        } else {
          messageDiv.textContent = '❌ ' + data.message;
          messageDiv.className = 'mt-4 text-sm text-red-600 dark:text-red-400 text-center';
        }
      } catch (error) {
        console.error('Erreur:', error);
        messageDiv.textContent = '❌ Erreur de connexion au serveur';
        messageDiv.className = 'mt-4 text-sm text-red-600 dark:text-red-400 text-center';
      } finally {
        submitBtn.textContent = 'Créer le compte';
        submitBtn.disabled = false;
      }
    });

    // Vérifier si l'utilisateur est déjà connecté
    window.addEventListener('load', async () => {
      try {
        const response = await fetch(`${API_BASE_URL}/auth/check.php`, {
          credentials: 'include'
        });

        const data = await response.json();

        if (data.success) {
          // Rediriger vers le dashboard si déjà connecté
          window.location.href = 'index.html';
        }
      } catch (error) {
        console.log('Utilisateur non connecté');
      }
    });
  </script>
</body>

</html>
