<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réinitialisation - Yabiso Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/tailwind.output.css" />
</head>

<body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50">
        <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl">
            <div class="flex flex-col overflow-y-auto md:flex-row">
                <div class="h-32 md:h-auto md:w-1/2">
                    <img class="object-cover w-full h-full" src="assets/img/forgot-password-office.jpeg"
                        alt="Réinitialisation" />
                </div>
                <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                    <div class="w-full">
                        <h1 class="mb-4 text-xl font-semibold text-gray-700">
                            Nouveau mot de passe
                        </h1>
                        <p class="mb-6 text-sm text-gray-600">
                            Entrez votre nouveau mot de passe.
                        </p>

                        <form id="resetPasswordForm">
                            <input type="hidden" id="resetToken" />

                            <label class="block text-sm">
                                <span class="text-gray-700">Nouveau mot de passe</span>
                                <input id="password" name="password" type="password" required minlength="6"
                                    class="block w-full mt-1 text-sm border-gray-300 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple form-input"
                                    placeholder="Votre nouveau mot de passe" />
                            </label>

                            <label class="block mt-4 text-sm">
                                <span class="text-gray-700">Confirmer le mot de passe</span>
                                <input id="confirmPassword" name="confirmPassword" type="password" required
                                    class="block w-full mt-1 text-sm border-gray-300 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple form-input"
                                    placeholder="Confirmez votre mot de passe" />
                            </label>

                            <button type="submit" id="submitBtn"
                                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                                Réinitialiser le mot de passe
                            </button>
                        </form>

                        <div id="message" class="mt-4 text-sm text-center"></div>

                        <hr class="my-8" />

                        <p class="mt-4 text-center">
                            <a class="text-sm font-medium text-purple-600 hover:underline" href="login.html">
                                Retour à la connexion
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost/yabiso-project/api';

        // Récupérer le token depuis l'URL
        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        document.addEventListener('DOMContentLoaded', function () {
            const token = getTokenFromURL();
            if (!token) {
                document.getElementById('message').textContent = 'Lien de réinitialisation invalide';
                document.getElementById('message').className = 'mt-4 text-sm text-red-600 text-center';
                document.getElementById('resetPasswordForm').style.display = 'none';
                return;
            }
            document.getElementById('resetToken').value = token;
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const token = document.getElementById('resetToken').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');

            // Réinitialiser le message
            messageDiv.textContent = '';
            messageDiv.className = 'mt-4 text-sm text-center';

            // Validation
            if (password !== confirmPassword) {
                messageDiv.textContent = '❌ Les mots de passe ne correspondent pas';
                messageDiv.className = 'mt-4 text-sm text-red-600 text-center';
                return;
            }

            if (password.length < 6) {
                messageDiv.textContent = '❌ Le mot de passe doit contenir au moins 6 caractères';
                messageDiv.className = 'mt-4 text-sm text-red-600 text-center';
                return;
            }

            // Afficher le chargement
            submitBtn.textContent = 'Réinitialisation...';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-password.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.textContent = '✅ Mot de passe réinitialisé ! Redirection...';
                    messageDiv.className = 'mt-4 text-sm text-green-600 text-center';

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } else {
                    messageDiv.textContent = '❌ ' + data.message;
                    messageDiv.className = 'mt-4 text-sm text-red-600 text-center';
                }
            } catch (error) {
                console.error('Erreur:', error);
                messageDiv.textContent = '❌ Erreur de connexion au serveur';
                messageDiv.className = 'mt-4 text-sm text-red-600 text-center';
            } finally {
                submitBtn.textContent = 'Réinitialiser le mot de passe';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
